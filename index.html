<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <img src="tool2.jpg" alt="Tool 2">

                <p>帮助您轻松创建图片的AI工具。</p>

        <div class="website">
